# Render.com Blueprint â€” Single Service (API + Web)
services:
  - type: web
    name: nusuk-platform
    runtime: node
    region: frankfurt
    plan: free
    buildCommand: chmod +x render-build.sh && ./render-build.sh
    startCommand: chmod +x render-start.sh && ./render-start.sh
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: nusuk-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: JWT_ACCESS_EXPIRES
        value: 15m
      - key: JWT_REFRESH_EXPIRES
        value: 7d
      - key: API_PORT
        value: 4000
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGINS
        value: http://localhost:3000

databases:
  - name: nusuk-db
    plan: free
    region: frankfurt
    postgresMajorVersion: 16
